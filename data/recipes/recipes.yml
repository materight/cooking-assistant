- title: Tres Leches Cake
  prep_time: 30
  cook_time: 30
  servings: 12
  ingredients:
  - name: eggs
    amount: 6
  - name: sugar
    amount: 100g
  - name: flower
    amount: 400g
  - name: baking powder
    amount: 100g
  - name: vanilla extract
    amount: 60ml
  - name: vegetable oil
    amount: 45ml
  - name: evaporated milk
    amount: 200ml
  - name: condensed milk
    amount: 200ml
  - name: whipping cream
    amount: 100g
  - name: sugar
    amount: null
  steps:
  - Preheat oven to 340°F (171°C).
  - Prepare a 9" springform round pan by cutting a piece of parchment paper that will
    fit the bottom.
  - Sift the flour and baking powder together into a bowl.
  - Add the eggs to a stand mixer (or bowl) and whip for one minute.
  - Add 2 tablespoons of vanilla to the eggs and whip for an additional 12-13 minutes
    until stiff peaks form.
  - Slowly mix in the flour, baking powder, and sugar in four equal portions until
    combined with the eggs.
  - Grease the baking pan and pour in the mix.
  - Bake for 32 minutes and remove once the cake passes the toothpick test.
  - Let the cake cool for 15 minutes then separate the edges with a knife, remove
    baking pan, and set aside. Do not remove the baking paper or flip it.
  - Mix the evaporated milk, condensed milk, whipping cream, and 1 tablespoon of vanilla
    in a bowl.
  - Using a bread knife, cut of a small portion of the top of the cake so it is flat
    and can absorb the milk.
  - Wrap the bottom and edges of the cake in plastic film then put the cake back in
    the spring-form pan.
  - Add the milk mixture then cover the top in plastic film as well so it doesn't
    dry out in the fridge.
  - Let soak for a minimum of 3 hours. Overnight is the standard.
  - Mix cold wipping cream, powdered sugar, and 1 tablespoon of vanilla until creamy.
  - Prepeare shredded chocolate or slice fruit for the top if you want.
  - Carefully unwrap the soaked cake from the plastic film and place on your serving
    dish.
  - Slide the baking paper out from underneath the cake.
  - Ice the cake with the whipped topping and garnish with chocolate or fruit.

