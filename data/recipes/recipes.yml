- title: Pasta Aglio e Olio
  prep_time: 15
  cook_time: 15
  servings: 4
  ingredients:
  - name: spaghetti
    amount: 220g
  - name: olive oil
    amount: 60ml
  - name: parsley
    amount: 240ml
  - name: garlic
    amount: 1 clove
  - name: chili flakes
    amount: 5ml
  steps:
  - Put a pot of salted water on high heat.
  - Pour olive oil into a large skillet and turn heat on to low.
  - Finely mince the whole head of garlic then add to the oil. It's going to slowly
    cook in the oil until lightly toasted.
  - Once the water is boiling add the pasta.
  - While the pasta is cooking, finely chop the parsley and set aside.
  - When the pasta is done, add two tablespoons of the pasta water along with the
    chili flakes to the garlic and oil.
  - Transfer the pasta directly to the garlic and oil sauce with a pasta spoon, combine
    with the parsley and stir until combined.

- title: Spaghetti Carbonara
  prep_time: 5
  cook_time: 15
  servings: 2
  ingredients:
  - name: spaghetti
    amount: 225g
  - name: bacon
    amount: 6
  - name: eggs
    amount: 2
  - name: pecorino romano cheese
    amount: 120ml
  - name: pepper
    amount: null
  steps:
  - Bring a stockpot of salted water to a rapid boil.
  - Add pasta and begin to cook.
  - While the pasta is cooking, chop the bacon into 2cm thick strips.
  - Begin to cook the bacon in a large skillet over medium heat.
  - While the bacon is cooking and the pasta is boiling, whisk the eggs and cheese
    in a separate bowl and set aside.
  - Once the bacon is crisp, remove it from the skillet then drain off all the grease
    except for roughly 1 tablespoon (15ml).
  - By this time the pasta should be almost finished cooking. Remove the skillet from
    the heat and transfer the pasta directly from the boiling water to the skillet
    using a pasta spoon or tongs.
  - Quickly stir in the egg and cheese mixture. If it's too thick or sticky you can
    add additional pasta water until you get a creamy consistency.
  - Check for seasoning and add salt and pepper if necessary.
  - Stir in the crispy bacon and garnish with parsley and additional cheese.

- title: Frito Pie
  prep_time: 0
  cook_time: 30
  servings: 6
  ingredients:
  - name: Fritos
    amount: 400g
  - name: ground beef
    amount: 500g
  - name: beans
    amount: 450g
  - name: salsa
    amount: 1 jar
  - name: shredded cheese
    amount: 225g
  - name: chili powder
    amount: null
  - name: cumin
    amount: null
  steps:
  - Preheat oven to 350°F (175°C).
  - Brown ground beef in a skillet then add taco seasoning and a little bit of the
    salsa to make it moist then set aside.
  - In the same skillet heat up the refried beans until smooth and bubbling.
  - In a greased glass baking dish, pour most of the fritos onto the bottom to make
    an even layer.
  - Sprinkle the ground beef on top followed by the beans.
  - Dot the surface with some of the salsa and cover with most of the cheese.
  - Add remainder of the Fritos along with more salsa and cheese.
  - Bake for 20 minutes or until heated through.
- title: Instant Pot White Rice
  prep_time: 0
  cook_time: 6
  servings: 4
  ingredients:
  - name: jasmine rice
    amount: 235ml
  - name: water
    amount: 300ml
  - name: salt
    amount: 5ml
  steps:
  - Pour unwashed rice into instant pot.
  - Add water and salt.
  - Pressure cook for six minutes.
  - Once it's done, unplug the instant pot and allow pressure to naturally release
    for ten minutes.
  - Open lid and fluff with a fork.

- title: Instant Pot Chili
  prep_time: 5
  cook_time: 60
  servings: 8
  ingredients:
  - name: ground beef
    amount: 1000g
  - name: tomatoes
    amount: 300ml
  - name: beans
    amount: 450g
  - name: tomato sauce
    amount: 800ml
  - name: onion
    amount: 1
  - name: chili powder
    amount: 15ml
  - name: garlic powder
    amount: 15ml
  - name: cumin powder
    amount: 15ml
  - name: salt
    amount: 5ml
  - name: water
    amount: 240ml
  - name: tobasco
    amount: 2 dashes
  - name: olive oil
    amount: 15ml
  steps:
  - Heat up a tablespoon of olive oil in a pan and dice the onion into small pieces.
    (We're using a separate skillet for the first bit because the large cooking space
    makes the cooking faster.)
  - Add the onion to the pan and simmer until thoroughly browned.
  - Once finished, add the onion to the instant pot.
  - Throw the ground beef into the pan and cook until browned.
  - Once the beef is done, add the beef along with the juice to the instant pot.
  - Add the remaining ingredients to the pot and stir until thoroughly combined.
  - Secure the lid and make sure its sealed.
  - Turn to your pressure cook setting and pressure cook for 30 minutes.
  - Once time is up, vent the steam, allow a couple of minutes to cool and serve.

- title: Slow-Baked Salmon
  prep_time: 0
  cook_time: 30
  servings: 6
  ingredients:
  - name: filet of salmon
    amount: 1
  - name: olive oil
    amount: null
  - name: salt
    amount: null
  - name: pepper
    amount: null
  steps:
  - Preheat your oven to 300°F (150°C).
  - Place the salmon on a large baking dish.
  - Rub a thin layer of olive oil onto the fish and season with your choice of seasoning.
  - Bake for 20 - 30 minutes until desired doneness. For well done but not dry aim
    for 145°F (62°C).
  - Serve with your choice of sides. In the picture we topped it with chimichurri.
    Check out our recipe for that here.

- title: Curried Lentil Soup
  prep_time: 5
  cook_time: 20
  servings: 4
  ingredients:
  - name: lentils
    amount: 250g
  - name: chicken broth
    amount: 1000ml
  - name: water
    amount: 500ml
  - name: olive oil
    amount: 30ml
  - name: heavy cream
    amount: 60ml
  - name: garlic
    amount: 5 cloves
  - name: curry powder
    amount: 15ml
  - name: pepper
    amount: 5ml
  - name: salt
    amount: 5ml
  steps:
  - Heat the olive oil in a stockpot over medium heat.
  - While the oil is heating up, mince the garlic then add to the pot.
  - Cook the garlic for approximately 2 minutes until toasted.
  - Add the lentils along with the chicken broth, water, curry powder, black pepper,
    and salt, then stir to combine.
  - Crank up the heat and bring to a simmer, then turn the heat down to low.
  - Cook for 20 minutes or until the lentils reach desired doneness (we prefer them
    slightly grainy).
  - Add the heavy cream, stir, and allow to cool slightly.
  - Garnish with olive oil, pepper, and green onions if you have them.
- title: Baked Feta and Tomato Pasta
  prep_time: 5
  cook_time: 30
  servings: 4
  ingredients:
  - name: feta cheese
    amount: 225g
  - name: pasta
    amount: 225g
  - name: tomatoes
    amount: 500g
  - name: thyme
    amount: 6 sprigs
  - name: garlic
    amount: 6 cloves
  - name: olive oil
    amount: 15ml
  - name: basil
    amount: 5ml
  - name: pepper
    amount: 2ml
  steps:
  - Preheat oven to 400°F (205°C).
  - Add the brick of feta to the center of a cast iron pan (or ovenproof container).
  - Add the cherry tomatoes around the edge along with the thyme, garlic, olive oil,
    basil, and pepper.
  - Place in oven and set a timer for 30 minutes.
  - While the cheese is baking, cook the pasta until cooked through.
  - Once the cheese is done stir until the sauce is well combined then add the pasta
    and stir once more until incorporated.

- title: Thai Curry Blackened Chicken
  prep_time: 10
  cook_time: 20
  servings: 6
  ingredients:
  - name: chicken breast
    amount: 1300g
  - name: olive oil
    amount: 60ml
  - name: curry paste
    amount: 60ml
  - name: garlic powder
    amount: 15ml
  - name: basil
    amount: 5ml
  - name: fish sauce
    amount: 5ml
  steps:
  - Butterfly the chicken breasts so they are about 1/2 inch (2cm) thick.
  - Combine the rest of the ingredients in a mixing cup.
  - Transfer chicken to a large plastic bag, add marinade, and mix until chicken is
    coated evenly.
  - Refrigerate at least 2 hours, overnight is better if you like it very spicy.
  - Heat a small amount of oil in a cast iron skillet then sear the chicken for 5
    minutes on each side until blackened.
  - Transfer to a 400°F (205°C) and cook an additional 10 minutes until done.

- title: Air Fryer Yuca Fries
  prep_time: 5
  cook_time: 30
  servings: 3
  ingredients:
  - name: yuca root
    amount: 1 
  - name: olive oil
    amount: 30ml
  - name: paprika
    amount: 5ml
  - name: salt
    amount: null
  steps:
  - Bring a pot of salted water up to a boil.
  - Cut the yuca perpendicular into 3 pieces so it fits in the pot.
  - Boil for approximately 10 - 15 minutes until you can pierce it easily with a fork.
  - Remove the yuca and place on a cutting board, then cut each piece lengthwise into
    large french fry sized portions.
  - Combine olive oil and paprika in a large mixing bowl.
  - Toss the yuca in the olive oil until evenly combined.
  - Preheat air fryer to 375°F (190°C).
  - Air fry for 12 - 15 minutes until crisp.
  - Taste for seasoning and sprinkle with more salt as necessary.
  - Serve with your choice of spicy dipping sauce.

- title: Almond Sandies
  prep_time: 10
  cook_time: 15
  servings: 9
  ingredients:
  - name: flour
    amount: 240ml
  - name: sliced almonds
    amount: 240ml
  - name: butter
    amount: 120ml
  - name: sugar
    amount: 120ml
  - name: almond extract
    amount: 7ml
  - name: salt
    amount: 1ml
  steps:
  - Preheat oven to 350°F (175°C).
  - Combine all ingredients together in a mixing bowl.
  - Mix with a hand mixer until a solid dough forms and the almonds are broken up.
  - Roll into approximately 9 equal sized balls (smaller if you want smaller cookes)
    and place on a baking sheet lined with parchment paper.
  - Flatten all the balls slightly until they're roughly 1cm thick.
  - Bake for 15 minutes.
  - Allow to cool and dust with powdered sugar or serve as is.

- title: Air Fried Chicken Thighs
  prep_time: 5
  cook_time: 35
  servings: 4
  ingredients:
  - name: chicken thighs
    amount: 4
  - name: salt
    amount: null
  - name: pepper
    amount: null
  - name: oregano
    amount: null
  - name: garlic powder
    amount: null
  - name: onion powder
    amount: null
  steps:
  - Place the chicken flat on a plate and season lightly with salt, pepper, and oregano.
  - Season heavily with garlic powder and onion powder - it's hard to overdo it.
  - Flip the chicken and season the opposite side the same way.
  - Return to refrigerator and chill for 1 - 2 hours.
  - Air fry at 350°F (175°C) for 35 minutes, flipping once halfway though.

- title: Air Fryer Potato Wedges
  prep_time: 5
  cook_time: 30
  servings: 2
  ingredients:
  - name: potatoes
    amount: 2
  - name: olive oil
    amount: 30ml
  - name: salt
    amount: null
  - name: pepper
    amount: null
  - name: onion powder
    amount: null
  - name: garlic powder
    amount: null
  steps:
  - Cut the potatoes into 8th size wedges.
  - Add to a pot of cold, salted water and bring to a boil.
  - Boil for approximatley 10 - 15 minutes until fork tender.
  - Once the potatoes have cooked, drain until completely dry.
  - Drizzle the potatoes with the olive oil and sprinkle with salt, pepper, onion
    powder and garlic powder.
  - Carefully transfer to the air fryer making sure each one is standing up, peel
    side on the bottom.
  - Cook at 400°F (205°C) for 12-15 minutes until crisp.
  - Serve as is or toss with your choice of seasonings, we chose parmesan cheese,
    more garlic powder, and italian seasonings.

- title: Refried Black Beans
  prep_time: 5
  cook_time: 540
  servings: 6
  ingredients:
  - name: beans
    amount: 500g
  - name: onion
    amount: 1
  - name: garlic
    amount: 1 clove
  - name: olive oil
    amount: 15ml
  - name: salt
    amount: 10ml
  - name: bay leaves
    amount: 2
  steps:
  - Rinse the black beans in a bowl of cold water to remove any dirt and also check
    for rocks.
  - Add beans along with 8 cups (2L) water to a slow cooker.
  - Remove any excess paper from the outside of the garlic then cut in half and add
    to the slow cooker along with 2 bay leaves.
  - Set the slow cooker to low and cook for 8 hours.
  - Once the beans are done cooking, discard the garlic and the bay leaves.
  - Use a ladle to transfer all the beans and some of the broth into a blender. The
    broth should be level with the amount of beans, no more or it will be very watery.
  - Blend on high until completely smooth and set aside.
  - Chop the onion very finely and sauté in olive oil in you largest skillet until
    the onions are a deep brown color.
  - Add the beans along with the salt and cook on medium high until desired consistency
    is reached. You'll need to continuously stir (preferably with a wooden spoon)
    for approximately 15 minutes for them to become thick.

- title: Red Pepper Soup
  prep_time: 15
  cook_time: 60
  servings: 4
  ingredients:
  - name: bell peppers
    amount: 5
  - name: chicken stock
    amount: 1000ml
  - name: garlic
    amount: 1 clove
  - name: onion
    amount: 1
  - name: butter
    amount: 60ml
  - name: flour
    amount: 60ml
  - name: salt
    amount: 10ml
  - name: sugar
    amount: 10ml
  - name: basil
    amount: 5ml
  - name: chili flakes
    amount: 2ml
  steps:
  - Roughly chop the peppers, garlic, and onion then add to a stock pot.
  - Add the chicken stock, turn the heat up to medium high,  and bring to a simmer.
  - Drop the heat to low and simmer gently for 45 minutes.
  - Empty contents of pot into a blender and blend on high until smooth. Then transfer
    to a separate container. (Depending on the size of your blender you may need to
    do this in batches to prevent it from overflowing.)
  - Dry out the bottom of the stock pot with a paper towel.
  - Put the stock pot on medium heat and melt the butter.
  - Once the butter is melted, add the flour and whisk together for about 2 minutes
    until the roux is a lightly toasted color.
  - Add the soup back into the pot along with the salt, sugar, basil, and red chili
    flakes.
  - Taste for seasoning and adjust if necessary.
  - Serve with a couple dashes of tobasco sauce and cheese crackers.

- title: Thai Fish Cakes
  prep_time: 15
  cook_time: 10
  servings: 5
  ingredients:
  - name: tilapia
    amount: 550g
  - name: curry paste
    amount: 45ml
  - name: fish sauce
    amount: 15ml
  - name: egg yolk
    amount: 1
  - name: cornstarch
    amount: 5ml
  - name: green beans
    amount: 5
  - name: basil leaves
    amount: 5
  - name: vegetable oil
    amount: 120ml
  steps:
  - Cut the green beans into thin rings and set aside.
  - Mince the basil and set aside.
  - Cut the tilapia into large chunks and place in food processor.
  - Add the curry paste, fish sauce, egg yolk, and cornstarch to the food processor.
  - Put the lid on the food processor and pulse approximately 25 times until the fish
    is finely minced.
  - Remove the blade from the food processor, add the basil and green beans then stir
    with a spoon until evenly mixed.
  - Heat the vegetable oil in a large skillet over medium high heat.
  - Once the oil is up to temp, wet your hands with water so they don't get sticky.
  - Form a patty with your hands then carefully place it in the oil.
  - Repeat and add the subsequent patties clockwise around the edge of the pan to
    ensure consistent cooking.
  - Cook for approximately 3 - 4 minutes on each side until evenly browned.
  - Serve with Thai sweet chili dipping sauce. The Maesri brand is very good if you
    can find it.

- title: Rocket and Bitter Orange Salad
  prep_time: 5
  cook_time: 0
  servings: 2
  ingredients:
  - name: arugula greens
    amount: 3
  - name: olive oil
    amount: 15ml
  - name: orange bitters
    amount: 2 dashes
  - name: salt
    amount: null
  - name: pepper
    amount: null
  steps:
  - Add greens to a large mixing bowl.
  - Add olive oil, two dashes of bitters, along with a sprinkle of salt and pepper
  - Toss ingredients together.
  - Check or desired orange bitterness flavor and add another dash of bitters if necessary.

- title: Crêpes
  prep_time: 5
  cook_time: 3
  servings: 4
  ingredients:
  - name: milk
    amount: 240ml
  - name: flour
    amount: 120ml
  - name: butter
    amount: 30ml
  - name: sugar
    amount: 15ml
  - name: egg
    amount: 1
  - name: salt
    amount: null
  steps:
  - Combine all ingredients and whisk together until smooth.
  - Allow batter to rest for 5 minutes.
  - While the batter is resting, grease a good 12" (30cm) non-stick skillet and bring
    up to temperature on medium heat.
  - Once skillet is up to temperature, pour 1/4 of the batter into the center of the
    pan then lift the pan and swirl around so the batter forms an even, circular surface.
  - Cook for 2 minutes.
  - Flip and cook an additional 1-2 minutes until the other side is browned as well.
  - Stuff with sweet or savory fillings of your choice.

- title: Skillet Apple Tart
  prep_time: 15
  cook_time: 35
  servings: 8
  ingredients:
  - name: apples
    amount: 4
  - name: cinnamon sticks
    amount: 2
  - name: sugar
    amount: 160ml
  - name: lemon
    amount: 1
  - name: frozen puff pastry
    amount: 300g
  steps:
  - Preheat oven to 390°F (200°C) or to the recommended baking temperature for your
    frozen puff pastry.
  - Peel the skin off the apples then use an apple slicer to slice them and remove
    the cores.
  - Place the apple slices in a bowl, juice the lemon over the apples, toss, and set
    aside.
  - In a cold 10" (25cm) cast iron skillet, add the sugar, cinnamon sticks, and apples.
    Arrange the apples so they're spiraling around and look nice.
  - Turn on the heat to medium-high and cook the apples, without stirring, about 15
    minutes until the sugar becomes golden brown.
  - While the apples are cooking, roll out the puff pastry into a circle the size
    of the skillet.
  - Once the apples are done remove it from the heat and put the puff pastry ontop.
  - With the back of a fork, push the edges of the pastry down into the apples covering
    them like a blanket.
  - With a knife, poke three holes in the top of the pastry.
  - Bake for 20 minutes.
  - Wearing oven mitts, remove from the oven and invert onto a plate. Rearrange the
    apples as necessary so it looks nice again.

- title: Spicy Roasted Red Pepper Hummus
  prep_time: 15
  cook_time: 0
  servings: 8
  ingredients:
  - name: canned chickpeas
    amount: 480ml
  - name: red peppers
    amount: 240ml
  - name: tahini
    amount: 60ml
  - name: olive oil
    amount: 30ml
  - name: lemon juice
    amount: 15ml
  - name: cumin
    amount: 5ml
  - name: paprika
    amount: 5ml
  - name: salt
    amount: 5ml
  - name: pepper
    amount: 2ml
  - name: garlic
    amount: 2 cloves
  steps:
  - Drain the chickpeas and rinse under cold water until clean. No need to remove
    the skins.
  - Stir up the tahini so it is well mixed in the jar.
  - Finely mince the garlic.
  - Combine all ingredients in a food processor until smooth.
  - Refrigerate for an hour to firm up texture further. It will be even better the
    next day.

- title: Dark Peppermint Mocha Latte
  prep_time: 5
  cook_time: 0
  servings: 1
  ingredients:
  - name: espresso
    amount: 45ml
  - name: steamed milk
    amount: 120ml
  - name: peppermint syrup
    amount: 15ml
  - name: dark chocolate syrup
    amount: 25ml
  - name: whipped cream
    amount: null
  steps:
  - Start brewing a shot and a half of espresso.
  - While the espresso is brewing, microwave the milk in a tall microwave-safe glass
    for one minute.
  - When the milk is done, froth it in the glass using a whisk by rubbing back and
    forth between your hands real quick. Do this for about 30 seconds.
  - Pour the espresso and milk into a serving glass.
  - Add the peppermint and chocolate syrup then mix with a spoon.
  - Top with whipped cream and candy cane pieces.

- title: Red Wine Poached Pears
  prep_time: 15
  cook_time: 60
  servings: 6
  ingredients:
  - name: pears
    amount: 6
  - name: red wine
    amount: 750ml
  - name: sugar
    amount: 120ml
  - name: cinnamnon sticks
    amount: 2
  - name: orange juice
    amount: 50ml
  steps:
  - Empty the wine into a medium-sized saucepot and turn on the heat to medium-low.
  - Add the sugar, cinnamon sticks, cloves, and the juice and zest of the tangerine
    or orange.
  - Begin to bring to a gentle simmer.
  - While the sauce is simmering, cut a very small amount of the bottom off the pears
    so they stand up straight.
  - With a potato peeler, peel the skin off the pears leaving the stem intact.
  - Add the pears to the liquid and simmer covered on medium-low heat for 45 minutes.
    Turn the pears every 10 or so minutes so have an even color on all sides.
  - Once the pears are done cooking, remove them from the heat and allow them to cool
    on the stove for about 15 minutes.
  - Transfer to the refrigerator and cool for an additional 2 hours.
  - Serve standing up drizzled with the sauce and a side of vanilla bean ice cream.
    Give people a fork and a knife because although they're tender you'll still need
    to cut through them.

- title: Banana Bread with Raisins and Walnuts
  prep_time: 15
  cook_time: 60
  servings: 12
  ingredients:
  - name: bananas
    amount: 6
  - name: flour
    amount: 360ml
  - name: butter
    amount: 240ml
  - name: sugar
    amount: 240ml
  - name: walnuts
    amount: 240ml
  - name: raisins
    amount: 240ml
  - name: eggs
    amount: 4
  - name: baking soda
    amount: 10ml
  - name: salt
    amount: 5ml
  - name: vanilla extract
    amount: 5ml
  steps:
  - Preheat oven to 350°F (175°).
  - Toast the walnuts for 5 minutes in the oven then take them out.
  - In a food processor, combine sugar and butter together.
  - Add the bananas and eggs and combine again.
  - Add the flour, baking soda, salt, and vanilla extract then combine again.
  - Transfer batter to a mixing bowl then add walnuts and raisins and mix with a spoon.
  - Transfer batter into a greased bundt pan.
  - Bake for 55 minutes then allow to cool before serving.

- title: Gnocchi with butter and sage
  prep_time: 5
  cook_time: 10
  servings: 4
  ingredients:
  - name: gnocchi
    amount: 500g
  - name: butter
    amount: 45ml
  - name: leaves sage
    amount: 24
  - name: olive oil
    amount: 15ml
  - name: garlic powder
    amount: 5ml
  - name: salt
    amount: null
  - name: parmesan cheese
    amount: null
  steps:
  - Bring a pot of salted water to a rapid boil.
  - Add the gnocchi to the boiling water. It will be done when most of them start
    to float to the top. This takes about 3 - 4 minutes so it goes quick.
  - While the gnocchi is boiling, melt the butter in a large sauté pan over medium
    heat and add the sage.
  - Once the gnocchi is floating, transfer them from the water to the sauté pan.
  - Add the olive oil, garlic powder, and a pinch of salt and pepper
  - Crank up the heat to medium high and continue to sauté until the gnocchi takes
    on a toasted color.
  - Taste again for seasoning and serve with grated parmesan cheese.

- title: Christmas Cookies
  prep_time: 120
  cook_time: 8
  servings: 36
  ingredients:
  - name: flour
    amount: 600ml
  - name: sugar
    amount: 350ml
  - name: butter
    amount: 240ml
  - name: vanilla extract
    amount: 5ml
  - name: baking soda
    amount: 5ml
  - name: egg
    amount: 1
  steps:
  - Combine all ingredients in a large mixing bowl then mix with a hand mixer until
    thorougly blended together and a dough starts to form.
  - Kneed the dough with your hands a few times and form a large ball.
  - Separate the dough into two balls, wrap in plastic wrap, and chill in the refrigerator
    for 2 hours.
  - After two hours, dust your work surface with flour and roll one of the balls out
    about 1/4 in (.5cm) thick.
  - Preheat your oven to 350°F (175°C).
  - Cut into your favorite shapes and place on a baking sheet lined with parchment
    paper.
  - If you want to decorate them with candy or sugar, coat the tops of the cookies
    with a little bit of egg white so the toppings stick. If you want to frost them,
    leave them plain and apply frosting once they have cooled.
  - Bake for 8 minutes then allow to cool.
  - While the first batch is cooking continue making cookies with the remaining dough
    until you run out.

- title: Gingersnap Cookies
  prep_time: 15
  cook_time: 15
  servings: 36
  ingredients:
  - name: shortening
    amount: 175ml
  - name: sugar
    amount: 240ml
  - name: egg
    amount: 1
  - name: molasses
    amount: 60ml
  - name: flour
    amount: 280ml
  - name: ginger
    amount: 3.5ml
  - name: baking soda
    amount: 10ml
  - name: cinnamon
    amount: 5ml
  - name: salt
    amount: 2.5ml
  - name: sugar
    amount: null
  steps:
  - Preheat oven to 350°F (175°C), pour sugar into a bowl and set aside.
  - Grease cookie sheets and set aside.
  - Cream shortening and sugar into light and fluffy.
  - Add egg and molasses and mix well.
  - Add sifted dry ingredients.
  - Roll dough into balls and roll in sugar before placing on cookie sheets.
  - Bake for 10-15 minutes.
  - Cool on cookie sheets for 2 minutes before moving to wire racks to finish cooling.

- title: Beef bourguignon
  prep_time: 15
  cook_time: 240
  servings: 4
  ingredients:
  - name: beef roast
    amount: 1000g
  - name: red wine
    amount: 300ml
  - name: beef broth
    amount: 475ml
  - name: bacon
    amount: 6
  - name: carrots
    amount: 6
  - name: mushrooms
    amount: 12
  - name: onions
    amount: 2
  - name: garlic
    amount: 6 cloves
  - name: tomato paste
    amount: 30ml
  - name: butter
    amount: 15ml
  - name: flour
    amount: 15ml
  - name: pepper
    amount: 5ml
  - name: thyme
    amount: 5ml
  - name: parsley flakes
    amount: 5ml
  - name: salt
    amount: null
  steps:
  - Cut the bacon into large chunks, about 1cm wide.
  - Cook the bacon in a large skillet (preferably cast iron) over medium high heat
    until crisp.
  - While the bacon is cooking, cut the chuck roast into 3 inch cubes, the onions
    into strips, the carrots into 2 inch pieces, and mince the garlic.
  - Remove the bacon from the fat and set aside.
  - Brown the beef in the bacon fat until a crust forms on all sides.
  - Once the beef is done, transfer it to a slow cooker set to high.
  - Sprinkle the flour over the top of the beef, mix it together, and put the lid
    on.
  - Remove all but 2 tablespoons of the bacon fat from the pan.
  - Saute the onions and carrots in the fat until the onions are browned.
  - Add the garlic and saute another two minutes.
  - Transfer the carrots, onions, and garlic into the crock pot.
  - Deglaze the saute pan with half a bottle of red wine and scrape the bottom of
    the pan to remove any leftover bits.
  - Pour the wine into the slow cooker.
  - Add the beef broth, black pepper, tomato paste, and dried thyme.
  - Cook for 3 hours on high.
  - After 3 hours, transfer the beef and carrots into a separate container.
  - Strain the cooking liquid into a large stockpot and reduce until thick enough
    to coat the back of a spoon. Check for seasoning and add salt as necessary.
  - While the sauce is reducing, cut the mushrooms into thick slices then saute in
    the butter for 6 minutes along with some of the parsley and a pinch of salt.
  - Serve the beef by placing it on a plate along with the carrots then top with the
    mushrooms and a genorous portion of the sauce. Follow up with crispy bacon and
    parsley. This is also commonly served on top of mashed potatoes.

- title: Nutella Muddy Buddies
  prep_time: 10
  cook_time: 0
  servings: 12
  ingredients:
  - name: rice cereal
    amount: 2000ml
  - name: sugar
    amount: 280ml
  - name: nutella
    amount: 240ml
  - name: butter
    amount: 120ml
  - name: vanilla extract
    amount: 3ml
  steps:
  - Microwave the nutella and butter together for 1 minute, 30 seconds.
  - Stir together until evenly combined.
  - In a large pot, add the Chex cereal then pour the chocolate mixture on top.
  - Stir gently until evenly combined.
  - Allow to cool for 5 minutes.
  - Place the mixture in an extra large ziplock or paper bag along with 1 cup of the
    powdered sugar and shake until well-combined.
  - Add the second cup of powdered sugar and shake again until well-combined.
  - Transfer to the storage container of your choice and add additional optional ingredients
    such as m&m's, pretzels, or whatever you want.

- title: Blueberry Muffins
  prep_time: 10
  cook_time: 30
  servings: 6
  ingredients:
  - name: flour
    amount: 475ml
  - name: blueberries
    amount: 475ml
  - name: sugar
    amount: 220ml
  - name: butter
    amount: 120ml
  - name: milk
    amount: 12ml
  - name: eggs
    amount: 2
  - name: vanilla extract
    amount: 5ml
  - name: salt
    amount: 5ml
  - name: baking powder
    amount: 10ml
  - name: sugar
    amount: 15ml
  steps:
  - Preheat oven to 400°F (205°C).
  - Combine all ingredients listed above except the blueberries and the remaining
    3 teaspoons of sugar.
  - Mix in the blueberries and gently combine.
  - Pour mixture into six muffin tins with muffin liners. Mixture should be slightly
    lower than the top of the cup.
  - Sprinkle the remaining 3 teaspoons of sugar over the tops of each muffin.
  - Bake for 25-30 minutes.

- title: Perfect Jasmine Rice
  prep_time: 3
  cook_time: 17
  servings: 4
  ingredients:
  - name: jasmine rice
    amount: 475ml
  - name: water
    amount: 475ml
  - name: salt
    amount: 5ml
  steps:
  - Rinse the rice by pouring it into in a medium-sized pot, filling it up with cold
    water, swishing with your hands, then draining.
  - Repeat 3 - 4 times until water becomes clear.
  - Make sure the majority of the water has been drained out.
  - Add 2 cups water along with 1 teaspoon salt. From here on out do not touch/stir
    the rice.
  - Place the lid on, then bring to a moderate boil on the stove. This will take approximatley
    2 minutes.
  - Once the rice begins to boil turn the heat down to the lowest setting and cook
    for 15 more minutes.
  - Once the 15 minutes is up taste the rice for doneness with a fork. It should be
    good. If it needs to go longer just put the lid back on and give it another minute.
  - Once the rice is done - fluff with a fork and serve.
  - Wet the inside of a large teacup with water.
  - Dump the water out.
  - Pack the rice into the teacup.
  - Quickly place the teacup upside down on a serving plate then gently remove the
    cup.
  - Garnish with spring onions and sesame seeds.

- title: Pecan-Crusted Tilapia
  prep_time: 5
  cook_time: 15
  servings: 4
  ingredients:
  - name: tilapia filets
    amount: 4
  - name: breadcrumbs
    amount: 120ml
  - name: pecans
    amount: 120ml
  - name: butter
    amount: 60ml
  - name: thyme
    amount: 10ml
  - name: salt
    amount: null
  - name: pepper
    amount: null
  steps:
  - Preheat oven to 400°F (205°C).
  - Add pecans to a plastic bag and pound finely using a rolling pin until they're
    the consistency of breadcrumbs.
  - Combine pecans, seasoned breadcrumbs, dried thyme, and melted butter in a bowl
    until evenly mixed.
  - Line a baking sheet with tin foil and grease with cooking spray.
  - Place the tilapia filets on the baking sheet and use a paper towel to thoroughly
    dry the tops of the filets.
  - Lightly season the tops of the filets with salt and pepper. Go easy on the salt
    since the other ingredients also have salt.
  - Coat the tops of the filets with the breadcrumb mixture by adding small amounts
    of the topping and pressing it firmly into the fish. You should end up with 1/2
    cm thick crust on each piece.
  - Bake for 15 minutes until fish is cooked thoroughly and crust has browned.

- title: Breakfast Potatoes
  prep_time: 10
  cook_time: 20
  servings: 6
  ingredients:
  - name: potatoes
    amount: 3
  - name: olive oil
    amount: 30ml
  - name: butter
    amount: 15ml
  - name: salt
    amount: 5ml
  - name: paprika
    amount: 5ml
  - name: onion powder
    amount: 5ml
  - name: garlic powder
    amount: 5ml
  - name: thyme
    amount: 5ml
  - name: pepper
    amount: 3ml
  steps:
  - Cube the potatoes up into 1cm pieces.
  - Heat the olive oil in your largest skillet.
  - Once the olive oil is up to temperature add the potatoes.
  - Toss the potatoes frequently until they're evenly softened. This may take some
    time.
  - Once the potatoes have softened add all the seasonings and continue to toss and
    cook until they start to crisp up around the edges.
  - When they're almost done, add the tablespoon of butter and cook a bit more until
    the butter has absorbed into the potatoes and the edges are crisp.

- title: Creamed Leeks
  prep_time: 15
  cook_time: 15
  servings: 8
  ingredients:
  - name: leeks
    amount: 1300g
  - name: heavy cream
    amount: 120ml
  - name: butter
    amount: 60ml
  - name: breadcrumbs
    amount: 220ml
  - name: salt
    amount: 2ml
  - name: pepper
    amount: 2ml
  steps:
  - Prep the leeks by cutting the large green end off. Then slice each leek down the
    middle long-ways, then cut horizontally into 1in (2cm) thick semi-circles. Afterwards,
    wash the cut leeks in cold water thoroughly to remove all the dirt.
  - Preheat oven to 400°F (205°C).
  - Melt two tablespoons of butter in a large skillet and add the leeks.
  - Cook until softened.
  - Taste the leeks for seasoning and add a small amount salt and pepper if necessary.
    Remember that the breadcrumbs already have seasoning.
  - Place the cooked leeks in an oven-proof container like the one shown in the picture
    or a 9 x 13 inch (23 x 33cm) baking dish.
  - Pour the heavy cream over the leeks until it reaches halfway up the level of the
    leeks in the dish then mix the leeks to combine with the cream.
  - In a separate bowl, melt the other 2 tablespoons (30ml) of butter (melted) then
    add the breadcrumbs and mix with a spoon until thorougly combined.
  - Sprinkle the breadcrumbs over the leeks to form a flat surface.
  - Bake at 400°F (205°C) approximatley 15 minutes until bubbling and the crust has
    toasted.

- title: Bob's Peanut Butter Cookies
  prep_time: 20
  cook_time: 10
  servings: 60
  ingredients:
  - name: peanut butter
    amount: 475ml
  - name: shortening
    amount: 350ml
  - name: salt
    amount: 15ml
  - name: eggs
    amount: 4
  - name: milk
    amount: 120ml
  - name: sugar
    amount: 350ml
  - name: brown sugar
    amount: 265ml
  - name: baking soda
    amount: 15ml
  - name: flour
    amount: 700g
  - name: baking powder
    amount: 15ml
  steps:
  - In your largest mixing bowl, combine peanut butter, shortening, and salt then
    mix until smooth.
  - Add eggs and milk then mix again.
  - Add sugar, brown sugar, and baking soda and mix again.
  - Add pastry flour and baking powder and mix again.
  - Chill in refrigerator for 30 minutes.
  - Preheat your oven to 400°F (205°C).
  - Line a sheet pan with parchment paper and grease with cooking spray.
  - Using a cookie scoop measure out a dozen even sized balls.
  - Roll them smooth with your hands and place them equal distance apart on the tray.
  - Smash them lightly with a metal fork in one direction then turn the fork 90 degrees
    and smash again in the other direction to make that cross hash look.
  - Bake for 10 minutes then allow to cool.
  - Repeat in batches until they're all cooked. You can also mix in chocolate chips
    if you want for variety.

- title: Macaroni and Cheese with Goldfish Crust
  prep_time: 0
  cook_time: 60
  servings: 10
  ingredients:
  - name: pasta
    amount: 500g
  - name: butter
    amount: 120ml
  - name: flour
    amount: 60ml
  - name: milk
    amount: 1000ml
  - name: paprika
    amount: 5ml
  - name: garlic powder
    amount: 5ml
  - name: cheese
    amount: 250ml
  - name: cheddar cheese
    amount: 250ml
  - name: pepper
    amount: 2ml
  - name: crackers
    amount: 500ml
  steps:
  - Bring a large saucepot full of salted water to a boil.
  - Cook the pasta until completely following the directions on the back of the package.
  - Drain and set aside.
  - While the pasta is boiling, melt 1/4 cup (60ml) butter in a saucepot.
  - Once the butter has melted, add the flour, whisk together, and cook for about
    3-5 minutes until the flour begins to take on some color.
  - Add the cold milk and whisk together so there are no lumps remaining.
  - Slowly bring the milk up to temperature so that it begins to steam then add the
    velveeta and the extra sharp cheddar cheese.
  - Give the cheese 10 minutes or so to melt into the milk.
  - Add the paprika, garlic powder, and pepper. By this point the cheese sauce will
    be quite runny - this is normal and exactly what you want.
  - Turn the heat down to low to keep it melted and warm.
  - In a large plastic bag, smash the goldfish crackers using a rolling pin or whatever
    you have. Just get them small - almost like breadcrumbs.
  - Add 1/4 (60ml) melted butter to the goldfish crackers then mix until thoroughly
    combined.
  - In a 9x13 inch (23x33cm) baking dish add the pasta and all of the cheese sauce.
    (Ignore the photo above, we made a smaller side portion and gave away the rest.)
  - Pour the goldfish breadcrumbs over the top and make an even layer across the entire
    dish.
  - Bake at 400°F (205°C) for about 20-30 minutes. You're looking for the cheese sauce
    to start bubbling up around the sides and for the crust to take on color.
  - Allow to cool for a few minutes then serve and fall asleep.

- title: Cinnamon Bourbon Cranberry Sauce
  prep_time: 0
  cook_time: 15
  servings: 6
  ingredients:
  - name: cranberries
    amount: 350ml
  - name: orange juice
    amount: 250ml
  - name: sugar
    amount: 250ml
  - name: bourbon
    amount: 15ml
  - name: cinnamon
    amount: 5ml
  steps:
  - Combine orange juice, sugar, cinnamon, and cloves in a small saucepot and bring
    up to a simmer.
  - Add the cranberries and cook until they begin to pop and break down. You may need
    to turn down the heat so they don't boil over.
  - Once the cranberries have mostly broken down add the bourbon.
  - Continue to cook another 3-5 minutes until the sauce has thickened then set aside
    to cool.

- title: Chicken Thigh Cutlet
  prep_time: 20
  cook_time: 10
  servings: 8
  ingredients:
  - name: chicken thighs
    amount: 8
  - name: vegetable oil
    amount: 500ml
  - name: flour
    amount: 250ml
  - name: breadcrumbs
    amount: 250ml
  - name: cheese
    amount: 250ml
  - name: eggs
    amount: 5
  - name: oregano
    amount: 15ml
  - name: pepper
    amount: 5ml
  steps:
  - Using a sharp knife, butterfly the thick part of each thigh so you get one long
    flat strip of meat.
  - 'Set up three large plates for your breading station. First plate: flour. Second
    plate: 5 eggs beaten until smooth. Third plate: breadcumbs, parmesan cheese, oregano,
    black pepper mixed together.'
  - Bread each chicken breast by coating it in flour, shaking off the excess, dunking
    it in the eggs, shaking off the egg, then coating it in breadcrumbs. Push the
    breadcrumbs into each piece so they stick.
  - Repeat the breading process until all the chicken is ready.
  - In your largest skillet get 1/4 inch (1/2cm) of vegetable oil warmed up over medium
    heat. On our stove this was heat setting 5/10.
  - Once the oil is up to temperature add two chicken thighs into the pan. The oil
    should be hot enough to sizzle but not so hot that it pops and starts burning
    breadcrumbs.
  - Cook each piece 5 minutes on each side then move to a wire rack.
  - Repeat the process until all the chicken is cooked.
  - Serve as is or add tomato sauce and mozzarella then broil to make chicken parmesan.

- title: Chewy Chocolate Chunk Cookies
  prep_time: 15
  cook_time: 12
  servings: 20
  ingredients:
  - name: flour
    amount: 600ml
  - name: butter
    amount: 113g
  - name: sugar
    amount: 175ml
  - name: brown sugar
    amount: 175ml
  - name: eggs
    amount: 2
  - name: baking soda
    amount: 5ml
  - name: vanilla extract
    amount: 5ml
  - name: baking powder
    amount: 5ml
  - name: chocolate chips
    amount: 475ml
  steps:
  - Preheat oven to 350°F (175°C).
  - Combine all ingredients in a large bowl.
  - Mix ingredients together with a mixer until they are thoroughly combined.
  - Line two baking sheets with parchment paper and grease with cooking spray.
  - Form balls of dough with your hands and place them on the baking sheets. You should
    end up with about 22 balls of dough.
  - Bake for 10 - 12 minutes.
  - Remove from oven and let cool for at least 15 minutes.

- title: Pan-Seared Ribeye
  prep_time: 0
  cook_time: 8
  servings: 1
  ingredients:
  - name: ribeye steak
    amount: 200g
  - name: salt
    amount: null
  - name: pepper
    amount: null
  - name: vegetable oil
    amount: 30ml
  steps:
  - Get your thickest frying pan (preferably a cast-iron skillet) hot on the stovetop
    on medium-high heat.
  - Add vegetable oil and wait for the oil start to look shiny and ripple.
  - Season the steak genorously on both sides with salt and pepper.
  - Once the oil is hot add the steak.
  - Set a timer for two minutes and let the steak cook without touching it.
  - Flip the steak and cook another two minutes, again - no touching.
  - Cook another two minutes per side for a total cook time of 8 minutes. The steak
    will be cooked about medium at this point.
  - Remove the steak, cover in tin foil and let rest for at least 5 minutes before
    serving.

- title: Chicken Taco Meat
  prep_time: 0
  cook_time: 25
  servings: 4
  ingredients:
  - name: chicken thighs
    amount: 500g
  - name: salsa
    amount: 230ml
  - name: salt
    amount: null
  - name: cilantro
    amount: null
  steps:
  - Heat your largest skillet on high.
  - Once the skillet is up to temperature, add the chicken thighs and cook until browned.
    Approximatley 8 minutes on each side.
  - Once the chicken is done, turn the heat off, roughly chop the chicken on a cutting
    board, then add it back to the pan.
  - Add the seasoning mix and the salsa.
  - Turn the heat back up and cook until heated through.
  - Taste and adjust season for salt if necessary.
  - Garnish with fresh chopped cilantro.

- title: Minestrone Soup
  prep_time: 15
  cook_time: 60
  servings: 12
  ingredients:
  - name: carrots
    amount: 3
  - name: onion
    amount: 1
  - name: celery
    amount: 1
  - name: garlic
    amount: 1 clove
  - name: chicken stock
    amount: 50ml
  - name: tomatoes
    amount: 800g
  - name: beans
    amount: 450g
  - name: oregano
    amount: 10ml
  - name: basil
    amount: 10ml
  - name: red chili
    amount: 2.5ml
  - name: green beans
    amount: 100g
  - name: pasta
    amount: 225g
  - name: olive oil
    amount: 30ml
  steps:
  - Heat your largest stockpot over medium-high heat and add the olive oil.
  - Dice the carrots, onions, and celery into approximatley 1cm size pieces and add
    to pot.
  - Cook for 15 minutes, stirring occasionally until the onions begin to take on color.
  - Slice the garlic, add to pot, and cook until fragrant - around 3 minutes.
  - Add 10 cups of water along with the granulated chicken bouillon. You can also
    substitute 10 cups of any chicken stock you choose.
  - Open the can of tomatoes.
  - Reach into the can, grab a tomato and queeze it into the soup so it's crushed
    with your fingers on the way in (this is the fun part).
  - Add the remainder of the tomato juice to the pot.
  - Drain and rinse the kidney beans and add to the pot.
  - Add the oregano, basil, chili flakes, green beans and cook for approximatley 20
    minutes until the carrots have softened.
  - Once the carrots are softened add the pasta and cook until the pasta is cooked
    (approximatley 15-20 minutes).
  - Garnish with olive oil and parmesan cheese.

- title: Asian Green Beans
  prep_time: 5
  cook_time: 15
  servings: 4
  ingredients:
  - name: green beans
    amount: 500g
  - name: vegetable oil
    amount: 30 ml
  - name: soy sauce
    amount: 30 ml
  - name: honey
    amount: 15ml
  - name: red chili
    amount: 5ml
  - name: pepper
    amount: 5ml
  - name: salt
    amount: null
  steps:
  - Put your largest skillet on medium heat and add olive oil.
  - Once the oil comes up to temperature add the green beans along with the soy sauce,
    honey, chili flakes, and black pepper.
  - Cook on medium heat for approximatley 10 - 15 minutes or until desired doneness
    is achieved.
  - Taste the green beans and add salt if necessary.

- title: Minimalist Chicken and Rice Soup
  prep_time: 10
  cook_time: 40
  servings: 12
  ingredients:
  - name: onion
    amount: 1
  - name: carrots
    amount: 3
  - name: celery
    amount: 8
  - name: parsley
    amount: 4 sprigs
  - name: chicken stock
    amount: 50ml
  - name: chicken thighs
    amount: 8
  - name: rice
    amount: 500g
  - name: pepper
    amount: 5ml
  - name: olive oil
    amount: 30ml
  - name: bay leaf
    amount: 1
  - name: salt
    amount: null
  steps:
  - Put your largest stock pot on medium high heat and add olive oil to coat the bottom
    of the pot.
  - Slice carrots and celery about 1 cm thick.
  - Dice the onion into small pieces.
  - Add celery, carrots, and onions to the pot and cook until the onions begin to
    take on color (approximatley 10 - 15 minutes).
  - Add 10 cups (2.4 L) of water and the granulated chicken bouillon to the pot. If
    you're using a different brand just follow the instructions on the package to
    make 10 cups (2.4 L) of stock.
  - Add the bay leaf.
  - Bring pot to a gentle simmer then add the 8 chicken thighs.
  - Put the lid on the pot and simmer on low for 20 minutes.
  - While the chicken is simmering, cook the white rice separately in a rice cooker
    or on the stovetop then set aside.
  - After 20 minutes, remove the chicken and shred it with two forks in a separate
    container.
  - Add the shredded chicken back to the pot along with the parsley and simmer for
    another 20 minutes.
  - At this point the soup is done but still too hot to eat. To serve, add as much
    rice as you want to a bowl then pour the soup over the rice. As the soup cools
    the rice will continue to heat through and absorb the flavor.

- title: Oven Baked Meatballs
  prep_time: 15
  cook_time: 30
  servings: 4
  ingredients:
  - name: ground beef
    amount: 500g
  - name: breadcrumbs
    amount: 250ml
  - name: milk
    amount: 250ml
  - name: salt
    amount: 5ml
  - name: pecorino romano cheese
    amount: 60ml
  - name: pepper
    amount: 2.5ml
  - name: egg
    amount: 1
  steps:
  - Preheat oven to 400°F (205°C).
  - In a mixing bowl, combine breadcrumbs, milk, salt, italian seasoning, cheese,
    pepper.
  - Let sit for 5 minutes.
  - Taste mixture and adjust seasoning as you see fit. It may already be slightly
    salty but the final product will have less salt once you add the meat.
  - Combine egg into mix.
  - Add ground beef and mix thoroughly with your hands, but not too long. The mixture
    will feel kind of soft - this is normal.
  - Form golf ball sized balls and place onto a greased baking sheet. You should get
    roughly 16.
  - Place in the oven and bake for approximatley 20 minutes.
  - After 20 minutes turn on your broiler and put the meatballs under the broiler
    turning every 5 minutes until you get the brown color you're looking for.
  - Serve as is or transfer into some red sauce for meatballs and pasta.

- title: Sesame Chicken
  prep_time: 5
  cook_time: 60
  servings: 4
  ingredients:
  - name: chicken thighs
    amount: 1000g
  - name: honey
    amount: 100g
  - name: soy sauce
    amount: 50g
  - name: garlic chili sauce
    amount: 15g
  - name: salt
    amount: null
  - name: pepper
    amount: null
  steps:
  - Preheat your oven to 425°F (220°C).
  - Season the chicken liberally with the everything bagel seasoning.
  - Place the chicken on a wire rack so it doesn't cook on its own juice and gets
    crispy.
  - Place in oven and cook 15 minutes on each side.
  - While the chicken is cooking, combine the honey, soy sauce, chili sauce in a bowl
    and add salt and pepper to taste.
  - Transfer the sauce to a small pot and reduce on the stove until it becomes thickened.
  - After the chicken has cooked through, take it out of the oven.
  - Turn your broiler on high.
  - Spoon the sauce over the chicken with a fork and place it under the broiler until
    it starts to bubble.
  - Flip the chicken and glaze the other size, then back in the oven.
  - Keep doing this until the chicken has reached your desired doneness.
  - Serve with rice and garnish with green onions.

- title: Oven Roasted Potatoes
  prep_time: 5
  cook_time: 60
  servings: 4
  ingredients:
  - name: potatoes
    amount: 8
  - name: salt
    amount: null
  - name: pepper
    amount: null
  - name: paprika
    amount: null
  - name: olive oil
    amount: null
  steps:
  - Cut the potatoes into bite sized pieces.
  - Preheat your oven to 400°F 205°C.
  - Boil the potatoes in heavily salted water until they're nearly falling apart.
    This prevents them from drying out in the oven and helps them develop a crust
    in the oven.
  - Place the potatoes on a greased baking sheet and coat liberally with olive oil,
    salt, pepper, and paprika.
  - Bake at least 30 minutes turning once or twice until a solid crust forms on the
    potatoes.

- title: Lazy Red Thai Curry Chicken
  prep_time: 5
  cook_time: 10
  servings: 3
  ingredients:
  - name: curry paste
    amount: 60ml
  - name: coconut milk
    amount: 200ml
  - name: rotisserie chicken
    amount: 1000g
  - name: fish sauce
    amount: 20ml
  - name: basil
    amount: null
  - name: onions
    amount: 2
  steps:
  - Remove the bones from the rotisserie chicken and cut it up into large chunks.
  - In a saucepan, combine curry paste, coconut milk, basil, and bring to a simmer.
  - Add the rotisserie chicken and cook until heated through.
  - Serve over rice or if you're feeling adventerous with ou Thai Green Papaya Salad.

- title: Chicken with cream sauce and roasted potatoes
  prep_time: 20
  cook_time: 60
  servings: 4
  ingredients:
  - name: chicken thighs
    amount: 1300g
  - name: butter
    amount: 30ml
  - name: tomatoes
    amount: 3
  - name: onion
    amount: 1
  - name: garlic
    amount: 3 cloves
  - name: heavy cream
    amount: 500ml
  - name: chicken broth
    amount: 500ml
  - name: spinach
