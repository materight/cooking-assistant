version: "2.0"

# Training stories, check https://rasa.com/docs/rasa/stories/ for more info
stories:

####################### Phase 1: Search recipe #######################

- story: Search for a recipe by name
  steps:
  - intent: greet
  - action: utter_greet
  - intent: ask_features
  - action: utter_info
  - intent: search_recipes
    entities:
    - recipe: pizza
  - action: action_search_recipes
  - slot_was_set: [ found_recipes_ids, current_recipe_id ]
  - checkpoint: recipe_selected
  

- story: Search for a recipe by ingredients
  steps:
  - intent: greet
  - action: utter_greet
  - intent: ask_features
  - action: utter_info
  - intent: search_recipes
    entities:
    - ingredient: tomatoes
    - ingredient: eggs
  - action: action_search_recipes
  - slot_was_set: [ found_recipes_ids, current_recipe_id ]
  - checkpoint: recipe_selected
  

- story: Search for a recipe by tags
  steps:
  - intent: greet
  - action: utter_greet
  - intent: ask_features
  - action: utter_info
  - intent: search_recipes
    entities:
    - tag: gluten-free
    - tag: vegetarian
    - cuisine: italian
  - action: action_search_recipes
  - slot_was_set: [ found_recipes_ids, current_recipe_id ]
  - checkpoint: recipe_selected


- story: Search for a recipe by multiple constraints
  steps:
  - intent: greet
  - action: utter_greet
  - intent: ask_features
  - action: utter_info
  - intent: search_recipes
    entities:
    - tag: gluten-free
    - tag: vegetarian
    - cuisine: italian
  - action: action_search_recipes
  - slot_was_set: [ found_recipes_ids, current_recipe_id ]
  - checkpoint: recipe_selected


- story: Search for an alternative recipe
  steps:
  - intent: greet
  - action: utter_greet
  - intent: search_recipes
    entities:
    - ingredient: rice
  - action: action_search_recipes
  - slot_was_set: [ found_recipes_ids, current_recipe_id ]
  - or:
    - intent: ask_alternative_recipe
    - intent: deny
  - action: action_search_alternative_recipe
  - slot_was_set: [ current_recipe_id ]
  - checkpoint: recipe_selected


