version: "3.1"

# Rules, check https://rasa.com/docs/rasa/rules/ for more info
rules:
  - rule: Say hello anytime the user says hello
    steps:
    - intent: greet
    - action: utter_greet

  - rule: Say goodbye anytime the user says goodbye
    steps:
    - intent: goodbye
    - action: utter_goodbye

