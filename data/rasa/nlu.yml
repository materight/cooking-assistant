version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - yeah
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - nope
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: search_recipe
  examples: |
    - I'd like to cook a [pizza](recipe)
    - I want to cook a [pizza](recipe)
    - Give me a recipe for [pizza](recipe)
    - Please find me a recipe for [pizza](recipe)