version: "3.1"

# Intents
intents:
  - greet
  - goodbye
  - affirm
  - deny
  - search_by_keyword
  - search_by_ingredients:
      use_entities: 
        - ingredient

# Responses
responses:
  utter_greet:
  - text: "Hi! What would you like me to do?"

  utter_goodbye:
  - text: "Bye!"

  utter_recipe_found:
  - text: "I found a recipe for \"{recipe_title}\", would you like to know more?"

  utter_recipe_not_found:
  - text: "Sorry, I couldn't find any recipe. Would you like to search for something else?"

# Actions
actions:
  - action_search_by_keyword
  - action_search_by_ingredients

# Entities
entities:
  - recipe_keyword
  - ingredient

# Slots
# slots:
#   recipe_keyword:
#     type: text
#     mappings:
#     - type: from_entity
#       entity: recipe_keyword

# Other configs
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
